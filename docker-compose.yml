services:
  app:
    image: fuxiaochen:latest
    container_name: fuxiaochen
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - fuxiaochen-network
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:lts
    container_name: mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MARIADB_ROOT_PASSWORD=123456
      - MARIADB_DATABASE=fuxiaochen
      - TZ=Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - fuxiaochen-network

networks:
  fuxiaochen-network:
    driver: bridge

volumes:
  mysql_data:
