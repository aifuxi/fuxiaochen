name: 构建 fuxiaochen 镜像

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Docker image tag (e.g. v1.0.0)"
        required: true
        default: "latest"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}
          build-args: |
            DATABASE_HOST=${{ vars.DATABASE_HOST }}
            DATABASE_PORT=${{ vars.DATABASE_PORT }}
            DATABASE_USER=${{ vars.DATABASE_USER }}
            DATABASE_PASSWORD=${{ vars.DATABASE_PASSWORD }}
            DATABASE_DBNAME=${{ vars.DATABASE_DBNAME }}
            DATABASE_NAME=${{ vars.DATABASE_NAME }}
            DATABASE_URL=${{ vars.DATABASE_URL }}
            OSS_ACCESS_KEY_ID=${{ vars.OSS_ACCESS_KEY_ID }}
            OSS_ACCESS_KEY_SECRET=${{ vars.OSS_ACCESS_KEY_SECRET }}
            OSS_REGION=${{ vars.OSS_REGION }}
            OSS_BUCKET=${{ vars.OSS_BUCKET }}
            OSS_UPLOAD_DIR=${{ vars.OSS_UPLOAD_DIR }}
            GITHUB_CLIENT_ID=${{ vars.GITHUB_CLIENT_ID }}
            GITHUB_CLIENT_SECRET=${{ vars.GITHUB_CLIENT_SECRET }}
            BETTER_AUTH_SECRET=${{ vars.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=${{ vars.BETTER_AUTH_URL }}
            NEXT_PUBLIC_UMAMI_URL=${{ vars.NEXT_PUBLIC_UMAMI_URL }}
            NEXT_PUBLIC_UMAMI_WEBSITE_ID=${{ vars.NEXT_PUBLIC_UMAMI_WEBSITE_ID }}
            NEXT_PUBLIC_GOOGLE_ANALYTICS_ID=${{ vars.NEXT_PUBLIC_GOOGLE_ANALYTICS_ID }}
            NEXT_PUBLIC_GOOGLE_SEARCH_CONSOLE_CONTENT=${{ vars.NEXT_PUBLIC_GOOGLE_SEARCH_CONSOLE_CONTENT }}
            NEXT_PUBLIC_SITE_URL=${{ vars.NEXT_PUBLIC_SITE_URL }}
